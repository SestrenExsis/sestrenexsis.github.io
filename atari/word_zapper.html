<html>
    <head>
        <title>Word Zapper Randomizer</title>
    </head>
    <body>
        <div>
            <p><input id="bin_file" type="file" accept=".bin"></p>
            <p><a id="download"></a></p>
            <p><label for="character_bank">Character Bank:</label></p>
            <p>
                <input id="character_bank" type="text" style="font-family: monospace;"
                value="ETOAINSHRDLUPFMC" size="16" pattern="ABCDEFGHIJKLMNOPQRSTUVWXYZ" />
            </p>
            <p>4-letter words</p>
            <label for="word4a" style="font-family: monospace;">4a:</label>
            <input id="word4a" type="text" style="font-family: monospace;" 
                value="LAST" size="4" /><br>
            <label for="word4b" style="font-family: monospace;">4b:</label>
            <input id="word4b" type="text" style="font-family: monospace;" 
                value="DUST" size="4" /><br>
            <label for="word4c" style="font-family: monospace;">4c:</label>
            <input id="word4c" type="text" style="font-family: monospace;" 
                value="RAIN" size="4" /><br>
            <label for="word4d" style="font-family: monospace;">4d:</label>
            <input id="word4d" type="text" style="font-family: monospace;" 
                value="SHED" size="4" /><br>
            <label for="word4e" style="font-family: monospace;">4e:</label>
            <input id="word4e" type="text" style="font-family: monospace;" 
                value="FAST" size="4" /><br>
            <label for="word4f" style="font-family: monospace;">4f:</label>
            <input id="word4f" type="text" style="font-family: monospace;" 
                value="FOUR" size="4" /><br>
            <label for="word4g" style="font-family: monospace;">4g:</label>
            <input id="word4g" type="text" style="font-family: monospace;" 
                value="MARS" size="4" /><br>
            <label for="word4h" style="font-family: monospace;">4h:</label>
            <input id="word4h" type="text" style="font-family: monospace;" 
                value="POOF" size="4" /><br>
            <label for="word4i" style="font-family: monospace;">4i:</label>
            <input id="word4i" type="text" style="font-family: monospace;" 
                value="STAR" size="4" /><br>
            <label for="word4j" style="font-family: monospace;">4j:</label>
            <input id="word4j" type="text" style="font-family: monospace;" 
                value="MOON" size="4" /><br>
            <label for="word4k" style="font-family: monospace;">4k:</label>
            <input id="word4k" type="text" style="font-family: monospace;" 
                value="SHIP" size="4" /><br>
            <label for="word4l" style="font-family: monospace;">4l:</label>
            <input id="word4l" type="text" style="font-family: monospace;" 
                value="FIRE" size="4" /><br>
            <label for="word4m" style="font-family: monospace;">4m:</label>
            <input id="word4m" type="text" style="font-family: monospace;" 
                value="SHOT" size="4" /><br>
            <label for="word4n" style="font-family: monospace;">4n:</label>
            <input id="word4n" type="text" style="font-family: monospace;" 
                value="THEM" size="4" /><br>
            <label for="word4o" style="font-family: monospace;">4o:</label>
            <input id="word4o" type="text" style="font-family: monospace;" 
                value="TIME" size="4" /><br>
            <label for="word4p" style="font-family: monospace;">4p:</label>
            <input id="word4p" type="text" style="font-family: monospace;" 
                value="LAND" size="4" /><br>
            <!-- <input id="patch_button" type="submit" value="Patch" /> -->
        </div>
    </body>
    <script type="text/javascript" src="word_zapper.js"></script>
</html>
