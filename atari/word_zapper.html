        <div>

            <p><a id="download"></a></p>
            <h2>Title</h2>
            <label for="title1" style="font-family: monospace;">1:</label>
            <input id="title1" type="text" style="font-family: monospace;" 
                value=" WORD " size="6" /><br>
            <label for="title2" style="font-family: monospace;">2:</label>
            <input id="title2" type="text" style="font-family: monospace;" 
                value="ZAPPER" size="6" /><br>
            <label for="title3" style="font-family: monospace;">3:</label>
            <input id="title3" type="text" style="font-family: monospace;" 
                value="      " size="6" /><br>

            <input id="intro1" type="text" style="font-family: monospace;"

            <input id="seed" type="text" style="font-family: monospace;"

            <p>

                pattern="[ABCDEFGHIJKLMNOPQRSTUVWXYZ]+" 
                disabled />
