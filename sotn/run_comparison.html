<html>
    <head>
        <title>Run Comparison</title>
    </head>
    <body>
        <div>
            <div>
                <input type="file" name="file[]" id="videoFileA"
                    class="file_multi_video"
                    onchange='loadVideo("videoPlayerA", "videoFileA");'
                    accept="video/*,video/x-matroska">
            </div>
            <div>
                <video id="videoPlayerA" width="400" controls></video>
            </div>
        </div>
        <div>
            <div>
                <input type="file" name="file[]" id="videoFileB"
                    class="file_multi_video"
                    onchange='loadVideo("videoPlayerB", "videoFileB");'
                    accept="video/*,video/x-matroska">
            </div>
            <div>
                <video id="videoPlayerB" width="400" controls></video>
            </div>
        </div>
        <button id="playOrPause">Play/Pause</button>
        <button id="nextScene">Next scene</button>
        <button id="nextFrame">Next Frame</button>
        <div>
          <canvas id="canvasA" width="256" height="194"></canvas>
          <canvas id="canvasB" width="256" height="194"></canvas>
        </div>
    </body>
    <script type="text/javascript" src="run_comparison.js"></script>
</html>
